# PURL configuration for http://purl.obolibrary.org/obo/nutrition

idspace: NUTRITION
base_url: /obo/nutrition

products:
- nutrition.owl: https://raw.githubusercontent.com/manilashrestha/ontology-kit/master/nutrition.owl
- nutrition.obo: https://raw.githubusercontent.com/manilashrestha/ontology-kit/master/nutrition.obo

term_browser: ontobee
example_terms:
- NUTRITION_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/manilashrestha/ontology-kit/v

- prefix: /tracker/
  replacement: https://github.com/manilashrestha/ontology-kit/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/NUTRITION?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/manilashrestha/ontology-kit/master/
